<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style/details.css">
    <link rel="stylesheet" href="style/fontstyle/fontstyle.css">

    <!-- <script type="module" src="src/comment.js"></script> -->
    <script type="module" src="src/detail.js"></script>
</head>

<body>
    <!--영화 검색창-->

    <div id="header">
        <h1 class="merriweather-bold" style="border: solid pink 9px; padding: 7px;width: 800px;">Search a Movie, Such a
            Movie</h1>

        <div id="input_moviename">
            <form class="form-floating">
                <input type="email" class="form-control" id="floatingInputValue" placeholder="영화 제목 입력"
                    value="영화 제목 입력">
                <label for="floatingInputValue">영화 제목 입력</label>
            </form>
            <button type="button" class="pink_btn" style="font-size:18px;margin-top:5px;">search</button>
        </div>
    </div>

    <main>
        <!--영화 상세 소개 블럭-->
        <div id="detailed_introduction">
            <img src="assets/sample.png">
            <div id="movie_info">
                <div class="info" id="movie_title">
                    title
                </div>
                <div class="info" id="movie_contents">
                    content
                </div>
                <div" id="movie_write">
                    <button type="button" class="pink_btn" style="width: 100%; font-size: 70px;">Write review</button>
                </div>
            </div>
        </div>

        <!--리뷰 블럭-->
        <div id="reviewbox">
            <button class="pink_btn" id="review_btn">Review</button>
            리뷰내역

            <div class="review">
                <div class="user_info">
                    <div>user_name: Dal</div>
                    <div>score: ⭐⭐⭐⭐⭐</div>
                </div>
                <img src="assets/edit-button.png" class="edit-btn" style="width: 50px; height: 50px;"></button>
                <img src="assets/delete-button.png" class="delete-btn" style="width: 50px; height: 50px;"></button>
                <div class="review_comments">
                    사람은 자신이 피해자라고 생각하는것엔 매우 민감하지만, 가해자라고 깨닫는것은 어렵다. - 사카모토 유지 (각본가)<br>오랜만에 극장에서 좋은 영화를 본것같다
                </div>
            </div>

        </div>

        <!-- <script> for (let i = 0; i < 40; i++) document.write("<br>"); </script> -->
        <button type="button" class="pink_btn" style="font-size: 15;padding: 7px;">핑크색 버튼</button>
    </main>
</body>


<script>
    document.getElementById("floatingInputValue").addEventListener("keypress", function (event) {
        if (event.key == "Enter") {
            let textvalue = document.getElementById("floatingInputValue").value;
            document.getElementById("floatingInputValue").value = null;
            event.preventDefault();
        }
    })
</script>

</html>
